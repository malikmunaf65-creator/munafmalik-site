<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Munaf Malik | AI & ML Developer</title>

  <link rel="icon" type="image/png" href="/favicon.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 45px;
      max-width: 520px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.1rem;
      font-weight: 400;
      color: #cfd8dc;
      margin-bottom: 25px;
    }

    p {
      font-size: 0.95rem;
      line-height: 1.6;
      color: #e0e0e0;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      text-decoration: none;
      padding: 12px 22px;
      border-radius: 30px;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: #00c6ff;
      color: #000;
    }

    .btn-primary:hover {
      background: #00a3d9;
    }

    .btn-outline {
      border: 1px solid rgba(255,255,255,0.4);
      color: #fff;
    }

    .btn-outline:hover {
      background: rgba(255,255,255,0.15);
    }

    footer {
      margin-top: 30px;
      font-size: 0.75rem;
      color: #b0bec5;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Munaf Malik</h1>
    <h2>AI & ML Undergraduate</h2>

    <p>
      Passionate about artificial intelligence, machine learning, and building
      modern digital experiences.
    </p>

    <div class="buttons">
      <a href="https://www.linkedin.com/in/MunafMalikxAIML" target="_blank" class="btn btn-primary">
        LinkedIn
      </a>
      <a href="mailto:your@email.com" class="btn btn-outline">
        Contact Me
      </a>
    </div>

  </div>

</body>
